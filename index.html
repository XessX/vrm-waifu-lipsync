<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VRM Waifu Real-Time Lip Sync & Emotion Demo</title>
  <style>
    body { margin: 0; overflow: hidden; background: #181824; }
    .controls {
      position: absolute; top: 10px; left: 10px; background: #fff7; padding: 10px;
      display: flex; flex-direction: column; gap: 5px; border-radius: 10px; z-index: 10;
    }
    #phoneme-display {
      position: absolute; bottom: 10px; left: 10px; background: #222d; color: #fff;
      padding: 7px 13px; border-radius: 8px; font-family: monospace; font-size: 1.1rem;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #phoneme-display, .controls { left: 0; right: 0; width: auto; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <b>VRM Waifu Control</b>
    <button onclick="triggerExpression('smile')">😊 Force Smile</button>
    <button onclick="triggerExpression('angry')">😡 Force Angry</button>
    <button onclick="triggerExpression('blink')">👀 Blink</button>
    <button onclick="clearExpressions()">🔄 Clear</button>
  </div>

  <div id="phoneme-display">🗣️ Loading... Please allow microphone.</div>

  <!-- Load Socket.IO from your backend for dev (or CDN for prod) -->
  <script src="http://127.0.0.1:5001/socket.io/socket.io.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
